    <script type="text/javascript" language="JavaScript">
      var specimen = new Vue({
        el: "#new_spc",
        data: {
          errors: [],
          spc: {
            sid: 0,
            sname: "",
            mid: 0,
            radius: 0,
            length: 0,
            memo: ""
          },
          materials: []
        },
        methods: {
          grateThanZero(numeric, varname) {
            result = true;
            if (numeric == null) {
              this.errors.push({'message': varname + ' is required.'});
              result = false;
            } else if (isNaN(numeric)) {
              this.errors.push({'message': varname + ' must be a valid number.'});
              result = false;
            } else if (numeric <= 0) {
              this.errors.push({'message': varname + ' must be a valid number grate than zero.'});
              result = false;
            }
            return result;
          },
          mustBeNumeric(numeric, varname) {
            result = true;
            if (numeric == null) {
              this.errors.push({'message': varname + ' is required.'});
              result = false;
            } else if (isNaN(numeric)) {
              this.errors.push({'message': varname + ' must be a valid number.'});
              result = false;
            }
            return result;
          },
          mustInRange(numeric, themin, themax, varname) {
            result = true;
            if (numeric == null) {
              this.errors.push({'message': varname + ' is required.'});
              result = false;
            } else if (isNaN(numeric)) {
              this.errors.push({'message': varname + ' must be a valid number.'});
              result = false;
            } else if (numeric < themin || numeric > themax) {
              this.errors.push({'message': varname + ' must be in ' + themin + 
                                ' and ' + themax + '.'});
              result = false;
            }
            return result;
          },
          mustBeString(thestr, varname) {
            result = true;
            if (thestr == null || thestr == "") {
              this.errors.push({'message': varname + ' is required.'});
              result = false;
            }
            return result;
          },
          completedForm: function() {
            result = this.mustBeString(this.spc.sname, "Specimen Name");
            // .exp.sampling && this.exp.cycles && this.exp.datatype && this.exp.datapath && this.exp.rawpath && this.exp.sid > 0)
            result = result & this.grateThanZero(this.spc.radius, 'Radius');
            result = result & this.grateThanZero(this.spc.length, 'Length');
            result = result & this.mustInRange(this.spc.mid, 1, this.materials.length, 'Material');
            return result;
          },
          checkSpc: function (e) {            
            this.errors = [];
            if (this.completedForm() == true) {
              // console.log(this.spc);
              axios
              .post('/newspc', this.spc)
              .then(res => {
                // console.log(res.data);
                if (res.data.message == "ok") {
                  alert("Ok! A new specimen was created");
                } else {
                  alert("an error was occured");
                }
              }).catch(function (err) {
                console.log(err);
                alert("an error was occured");
              });
            }
            e.preventDefault();
          },
          resetSpc: function(e) {
            this.errors = [];
            this.spc.sid = 0;
            this.spc.sname = "";
            this.spc.radius = 0;
            this.spc.length = 0;
            this.spc.mid = 0;
            this.spc.memo = "";
            e.preventDefault();
          }
        },
        mounted() {
          // verify_token();
          axios
          .get('/material')
          .then(res => {
            this.materials = res.data;
            // console.log(this.materials);
          })
          .catch(err => {
            console.log(err);
          });
        },
        delimiters: ['[[',']]']
      });
    </script>
